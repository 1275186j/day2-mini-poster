
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Poster</title>
  
  <!-- Link your CSS file here -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Poster container -->
<div class="poster">
  
  <!-- Title of the poster -->
  <h1> Cinnamon Toast Crunch</h1>

  <!-- Subtitle or slogan -->
  <h3> "Crave Those Crazy Squares"</h3>

  <!-- Body text -->
  <p> Cinnamon Toast Crunch is the world's most popular cereal with nice crunch toast as cereal covered by delicious cinnamon dust.</p>

</div>

</body>
</html>
